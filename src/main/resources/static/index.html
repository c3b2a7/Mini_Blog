<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
</head>
<body class="layui-layout-body">
<div id="app">
    <el-container style="height: 500px; border: 1px solid #eee">
        <el-aside style="background-color: rgb(238, 241, 246)" width="200px">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>导航一</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="1-1">选项1</el-menu-item>
                        <el-menu-item index="1-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>导航二</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="2-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="2-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="2-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-setting"></i>导航三</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="3-1">选项1</el-menu-item>
                        <el-menu-item index="3-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="3-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="3-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="3-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>王小虎</span>
            </el-header>
            <el-main>
                <el-table :data="tableData">
                    <el-table-column label="日期" prop="date">
                    </el-table-column>
                    <el-table-column label="姓名" prop="name">
                    </el-table-column>
                    <el-table-column label="地址" prop="address">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
    <el-button-group>
        <el-button @click="add" type="primay">加一</el-button>
        <el-button @click="count--" type="primay">减一</el-button>
    </el-button-group>
    <p>{{count}}</p>
    <p>{{countComputed}}</p>
    <cus :count="count" :parentMsg="color" @func="add"></cus>
    <children ref="child"></children>
</div>
<template id="btn">
    <div>
        <button @click="add"> Click this button {{count}} times.</button>
    </div>
</template>
</body>
<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var btn = {
        template: '#btn',
        data() {
            return {
                count: 0
            }
        },
        methods: {
            add() {
                this.count++;
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: function () {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                count: 1,
                color: 'red',
                tableData: Array(20).fill(item)
            }
        },
        components: {
            'children': btn,
            'cus': {
                props: ['parentmsg', 'count'],
                template: `
                    <div>
                        <p>我是父组件传递来的数据：{{parentmsg}}</p>
                        <p @click="add">自己的数据：{{childMsg}} {{count}}</p>
                        <p>我要调用父组件传递过来的方法</p>
                        <button @click="$emit('func')">点我调用父组件传递的方法（父组件count自增）
                        </button>
                        <cus-input v-model="childMsg"></cus-input>
                    </div>
                `,
                data() {
                    return {childMsg: "child msg"}
                },
                components: {
                    'cus-input': {
                        props: ['value'],
                        template: `
                            <div>
                                <input :bind="value"
                                       @input="$emit('input',$event.target.value)">
                                <p>{{value}}</p>
                            </div>
                        `
                    }
                },
                methods: {
                    add() {
                        this.count++
                    }
                }
            },

        },
        computed: {
            countComputed() {
                return this.count + 1
            }
        },
        methods: {
            add: function (num) {
                if (num) {
                    this.count += num
                } else {
                    this.count++;
                    this.$refs.child.add();
                }
            },
            minus() {
                this.count--
            }
        },
        watch: {
            color: function (newVal, oldVal) {
                console.log('old val: %s\nnew val: %s', oldVal, newVal)
            }
        },
        directive: {
            // color:{
            //     bind: function(){},
            //     inserted: function(){},
            //     updata: function(){}
            // }
            color: function (el, binding) {
                el.style.color = binding.value
                console.log(`old value: ${binding.oldValue} new value: ${binding.value}`)
            }
        },
        beforeCreate() { //https://cn.vuejs.org/images/lifecycle.png
            console.log(this.count) //undefined
        },
        created() {
            console.log(this.count) //1
        }
    });
</script>
</html>
